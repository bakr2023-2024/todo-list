<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>ðŸ“‹ Todo List Manager</h1>
    </header>
    <div id="content">
      <dialog id="project-dialog">
        <input
          type="text"
          id="project-title-input"
          required
          placeholder="Project Title"
        />
        <button type="submit" id="submit-project-btn">Submit</button>
        <button type="button" id="cancel-project-btn">Cancel</button>
      </dialog>
      <dialog id="todo-dialog">
        <input type="hidden" id="todo-project-input" required />
        <input type="text" id="todo-title-input" required />
        <textarea id="todo-details-input"></textarea>
        <input type="datetime-local" id="todo-due-date-input" required />
        <select id="todo-priority-input" required>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button type="submit" id="submit-todo-btn">Submit</button>
        <button type="button" id="cancel-todo-btn">Cancel</button>
      </dialog>
      <button type="button" id="add-project-btn">Add Project</button>
      <div id="projects"></div>
    </div>
    <footer>
      &copy; 2025
      <a href="https://github.com/bakr2023-2024" target="_blank"
        >Bakr Mohamed Bakr</a
      >
    </footer>
  </body>
</html>
